{% extends "base.html" %}

{% block title %}500 - 服务器错误{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-template">
            <h1 class="display-1 text-warning">500</h1>
            <h2 class="mb-4">服务器错误</h2>
            <p class="lead text-muted">抱歉，服务器遇到了一个问题。请稍后再试。</p>
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i>返回主页
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
